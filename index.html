<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- font-awesome link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DaisyUI cnd link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindCSS cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwindCSS custom styles   -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section  -->
    <header class="container mx-auto px-8 lg:px-10">
      <!-- navigation section  -->
      <nav class="bg-rose-500 rounded-full mt-12 px-4 md:px-8 md:py-3">
        <div class="navbar text-white">
          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-medium text-base lg:text-lg" href="">Home</a>
              </li>
              <li>
                <a class="font-medium text-base lg:text-lg" href="">About Us</a>
              </li>
              <li>
                <a class="font-medium text-base lg:text-lg" href="">Shop</a>
              </li>
              <li>
                <a class="font-medium text-base lg:text-lg" href=""
                  >All fruits</a
                >
              </li>
            </ul>
          </div>
          <div
            class="navbar-center flex-row-reverse lg:flex-row w-full lg:w-auto justify-between text-black lg:text-white"
          >
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-44 -translate-x-20"
              >
                <li><a class="font-medium text-base" href="">Home</a></li>
                <li><a class="font-medium text-base" href="">About Us</a></li>
                <li><a class="font-medium text-base" href="">Shop</a></li>
                <li><a class="font-medium text-base" href="">All Fruits</a></li>
              </ul>
            </div>

            <!-- brand info  -->
            <div class="flex justify-center items-center gap-3">
              <!-- brand logo  -->
              <div class="h-8 w-8">
                <a href="">
                  <img class="w-full" src="images/logo.png" alt="fruit logo" />
                </a>
              </div>
              <!-- brand name  -->
              <div>
                <a href="" class="font-bold text-base md:text-xl lg:text-4xl">
                  Fruit Burst</a
                >
              </div>
            </div>
          </div>
          <div
            class="navbar-end hidden lg:flex lg:w-1/3 xl:w-1/2 lg:ml-5 xl:ml-0"
          >
            <div class="px-5 py-2 bg-white rounded-full">
              <input
                class="border-0 outline-0 text-black mr-4 text-sm lg:text-base font-medium"
                type="search"
                name=""
                id=""
                placeholder="find fruits..."
              />
              <i class="fa-solid fa-magnifying-glass text-black"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section  -->
    <main class="container mx-auto px-8 lg:px-10"></main>

    <!-- footer section  -->
    <footer>
      <div class="container mx-auto px-8 lg:px-10"></div>
    </footer>
  </body>
</html>
